<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <link rel="stylesheet" href="./bootstrap-4.5.3-dist/css/bootstrap.css">
</head>
<body>
    <div class="jumbotron text-center">
        <h1>Atividade 7 - Fixação</h1>
    </div>

    <div class="alert alert-info text-center">
        <h1>3 melhores séries</h1>
        <hr>
        <h3>Arraste para o lado!</h3>
            <div class="carousel slide" id="slider" data-ride="carousel">
                <div class="carousel-inner bg-dark">
        
                    <div class="carousel-item active">
                        <div class="carousel-inner bg-dark">
                            <img src="img/breakingbad.png" width="800px" height="400px" alt="breaking bad" class="d-block mx-auto">
                        </div>
                    </div>
        
                    <div class="carousel-item">
                        <img src="img/prisonbreak.jpg" width="800px" height="400px" alt="Supernatural" class="d-block mx-auto">
                    </div>

                    <div class="carousel-item">
                        <img src="img/supernatural.jpg" width="800px" height="400px" alt="Supernatural" class="d-block mx-auto">
                    </div>
        
                    <a href="#slider" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
        
                    <a href="#slider" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
        
                    <ul class="carousel-indicators">
                        <li data-target="#slider" data-slide-to="0" class="active"></li>
                        <li data-target="#slider" data-slide-to="1"></li>
                        <li data-target="#slider" data-slide-to="2"></li>
                    </ul>
        
                </div>
            </div>
    </div>

    <div class="alert alert-success">
        <button class="close" data-dismiss="alert">&times;</button>
        <a href="https://pt.wikipedia.org/wiki/Breaking_Bad" target="_blank"class="alert-link"> Breaking bad </a>
    </div>

    <div class="alert alert-warning">
        <button class="close" data-dismiss="alert">&times;</button>
        <a href="https://pt.wikipedia.org/wiki/Prison_Break" target="_blank"class="alert-link"> Prison Break </a>
    </div>

    <div class="alert alert-dark">
        <button class="close" data-dismiss="alert">&times;</button>
        <a href="https://pt.wikipedia.org/wiki/Supernatural_(s%C3%A9rie_de_televis%C3%A3o)" target="_blank"class="alert-link"> Supernatural </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha38"></script>
</body>
</html>
